name: 'Simulation'

on:
  push:
  pull_request:

jobs:


  lin:
    runs-on: ubuntu-latest
    name: 'üêß Ubuntu 20.04'
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: '‚öôÔ∏è Install dependencies'
      run: |
        sudo apt update -qq
        sudo apt install -y libssl-dev

    - name: 'üîß Setup GHDL'
      uses: ghdl/setup-ghdl-ci@master
      with:
        backend: llvm

    - name: '‚ñ∂Ô∏è Test'
      run: ./.github/test.sh sim
      env:
        MAKE: make


  win:
    runs-on: windows-latest
    name: 'üü™ MSYS2 MINGW64'
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: '‚öôÔ∏è git config autocrlf'
      run: git config --global core.autocrlf input
      shell: bash

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: 'üü™ Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          mingw-w64-x86_64-make
          mingw-w64-x86_64-ghdl-llvm
          mingw-w64-x86_64-openssl

    - name: '‚ñ∂Ô∏è Test'
      run: ./.github/test.sh sim
      env:
        MAKE: mingw32-make
